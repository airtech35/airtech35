name: Inspect M3U8

on:
  workflow_dispatch: {}      # تشغيل يدوي
  schedule:
    - cron: "*/30 * * * *"   # كل 30 دقيقة (تقدر تغيرها أو تحذف الجدولة)

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run inspector
        run: python inspect_m3u8.py

      - name: Upload artifacts (playlists)
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-output
          path: |
            resolved_playlist.m3u8
